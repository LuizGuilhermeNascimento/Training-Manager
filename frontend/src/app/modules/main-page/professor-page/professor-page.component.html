<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Space+Grotesk:wght@600;700&display=swap"
    rel="stylesheet">

<body>
    <div id="nav">
        <div id="conteiner">
            <p class="informacoes">NOME: nome</p>
            <p class="informacoes">CPF: 123.456.789-10</p>
            <p class="informacoes">EMAIL: jeofji@gmial.com </p>
            
            <p class="informacoes">CREF: SP123456 </p>
            <div class="informacoes">
                <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM472 200H616c13.3 0 24 10.7 24 24s-10.7 24-24 24H472c-13.3 0-24-10.7-24-24s10.7-24 24-24z"/></svg>
            </div>
        </div>
        <input id="userInfo" type="checkbox">
        <div id="profile">
            <label id="botaoUserInfo" for="userInfo"></label>
            <div id="photo"></div>
            <p id="username">{{nome}}</p>
            <p id="email">{{email}}</p>
        </div>
        <svg fill="none" viewBox="0 0 24 24" id="logOut" (click)="logOut()">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 8.75L19.25 12L15.75 15.25"></path>
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 12H10.75"></path>
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.25 4.75H6.75C5.64543 4.75 4.75 5.64543 4.75 6.75V17.25C4.75 18.3546 5.64543 19.25 6.75 19.25H15.25"></path>
        </svg>
    </div>

    <div id="info">
        <h1>NOVO ACOMPANHAMENTO</h1>
        <div id="inputs">
            <input type="text" class="inputTracking" placeholder="NOME DO ALUNO" [(ngModel)]="nomeAlunoNovoAcomp" #nomeAluno (change)="changeNomeAluno(nomeAluno)">
            <p *ngIf="!alunoEncontrado">Aluno não encontrado!</p>
            <input type="number" min="10" max="60" class="inputTracking" placeholder="META DE TREINOS  (10-30)" #meta (change)="changeMetaTreinos()">
            <p *ngIf="!numTreinosCorreto">Insira um número entre 10 e 30</p>
            <p *ngIf="campoVazio">Preencha todos os campos.</p>
            <div class="newTraining">
                <div class="newWorkoutBox" *ngIf="this.tiposTreino.length >= 1">
                    <input type="radio" name="letter" id="a" checked>
                    <label for="a">A</label>
                    <input type="text" class="trainName" placeholder="NOME" [(ngModel)]="this.novoAcompanhamento.treinos[0].nome"> 
                    <textarea class="trainDescription" placeholder="DESCRIÇÃO" [(ngModel)]="this.novoAcompanhamento.treinos[0].descricao"></textarea>
                </div>
                <div class="newWorkoutBox" *ngIf="this.tiposTreino.length >= 2">
                    <input type="radio" name="letter" id="b" checked>
                    <label for="b">B</label>
                    <input type="text" class="trainName" placeholder="NOME" [(ngModel)]="this.novoAcompanhamento.treinos[1].nome"> 
                    <textarea class="trainDescription" placeholder="DESCRIÇÃO" [(ngModel)]="this.novoAcompanhamento.treinos[1].descricao"></textarea>
                </div>
                <div class="newWorkoutBox" *ngIf="this.tiposTreino.length >= 3">
                    <input type="radio" name="letter" id="c" checked>
                    <label for="c">C</label>
                    <input type="text" class="trainName" placeholder="NOME" [(ngModel)]="this.novoAcompanhamento.treinos[2].nome"> 
                    <textarea class="trainDescription" placeholder="DESCRIÇÃO" [(ngModel)]="this.novoAcompanhamento.treinos[2].descricao"></textarea>
                </div>
                <div class="newWorkoutBox" *ngIf="this.tiposTreino.length >= 4">
                    <input type="radio" name="letter" id="d" checked>
                    <label for="d">D</label>
                    <input type="text" class="trainName" placeholder="NOME" [(ngModel)]="this.novoAcompanhamento.treinos[3].nome"> 
                    <textarea class="trainDescription" placeholder="DESCRIÇÃO" [(ngModel)]="this.novoAcompanhamento.treinos[3].descricao"></textarea>
                </div>
                <div class="newWorkoutBox" *ngIf="this.tiposTreino.length >= 5">
                    <input type="radio" name="letter" id="e" checked>
                    <label for="e">E</label>
                    <input type="text" class="trainName" placeholder="NOME" [(ngModel)]="this.novoAcompanhamento.treinos[4].nome"> 
                    <textarea class="trainDescription" placeholder="DESCRIÇÃO" [(ngModel)]="this.novoAcompanhamento.treinos[4].descricao"></textarea>
                </div>
                <button id="addWorkOut" (click)="adicionarTreino()">
                    <span>NOVO TREINO</span>
                </button>
            </div>
        </div>
        <button class="button" (click)="onSubmit()"> CRIAR </button>
    </div>
    
    <div id="tracking">
        <div id="trackingTitle">
            <h1>Acompanhamentos</h1>
        </div>
        <div class="itens" *ngFor="let acompanhamento of acompanhamentos">
            <app-acompanhamento-item [acompanhamento]="acompanhamento"></app-acompanhamento-item>
        </div>
    </div>
</body>
