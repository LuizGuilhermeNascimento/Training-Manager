<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Space+Grotesk:wght@600;700&display=swap"
    rel="stylesheet">

<body>
    <div id="home" (click)="navigateToStartPage()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/></svg>
    </div>

    <button class="sign" (click)="navigateToLogin()">LOGIN</button>

    <div class="signUp">
        <div class="form">
            <div id="userType">
                <input type="radio" name="user" id="aluno" checked="true">
                <label for="aluno" (click)="changeToAlunoLogin()">Aluno</label>
                <input type="radio" name="user" id="professor">
                <label id="professorUser" for="professor" (click)="changeToProfessorLogin()">Professor</label>
            </div>
            <input class="first" type="text" placeholder="NAME" #name (change)="updateInputForm(name)" maxlength="50">
            <input type="text" placeholder="CPF" maxlength="11" #cpf (change)="updateInputForm(cpf); validacaoCPF(cpf)">
            <p *ngIf="!cpfValido"> {{ mensagemError }} </p>
            <input type="email" placeholder="E-MAIL" autocomplete="off" #email (change)="updateInputForm(email); validacaoEmail(email)" maxlength="30">
            <p *ngIf="!emailValido"> {{ mensagemError }} </p>
            <input type="password" placeholder="PASSWORD" #senha (change)="updateInputForm(senha); validacaoSenha(senha)" minlength="8">
            <p *ngIf="!senhaValida"> {{ mensagemError }} </p>
            <input *ngIf="!alunoIsLogin" id="cref" type="text" placeholder="CREF" #cref (change)="updateInputForm(cref); validacaoCREF(cref)">
            <p *ngIf="!crefValido"> {{ mensagemError }} </p>
        </div>
        <p *ngIf="this.campoVazio">
            Preencha todos os campos!
        </p>
        <button (click)="verificarCamposVazios(); onSubmit()"> ENTER </button>
    </div>

    <div id="call">
        <p>SEND US A<br>
            REQUEST TO<br>
            CREATE<br>
            UNIQUE<br>
            PROJECT<br>
            FOR YOU</p>
    </div>
</body>
