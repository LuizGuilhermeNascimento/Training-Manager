<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Space+Grotesk:wght@600;700&display=swap"
    rel="stylesheet">

<div class="login">
    <div id="home">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/></svg>
    </div>

    <button class="sign">REGISTER</button>

    <div class="signIn">
        <p>HIRE US NOW - WE'RE HERE TO ASSIST YOU. DROP US A LINE, AND WE'LL GET BACK TO YOU IN A BLINK OF AN EYE.</p>
        <div class="form">
            <input class="first" type="email" placeholder="E-MAIL">
            <input type="password" placeholder="PASSWORD">
        </div>
        <button> ENTER </button>
    </div>

    <div id="call">
        <p>SEND US A<br>
            REQUEST TO<br>
            CREATE<br>
            UNIQUE<br>
            PROJECT<br>
            FOR YOU</p>
    </div>
</div>
    <div class="optionsBtn">
        <button class="btn btn-outline-dark" (click)="changeToLogin()">
            Login
        </button>
        <button class="btn btn-outline-dark" (click)="changeToRegister()">
            Register
        </button>
    </div>
    <div class="register" *ngIf="!isLogin">
        <form [formGroup]="formRegister">

            <!-- Nome -->
            <div class="form-item">
              <label for="nome">Nome</label>
              <br>
              <input class="form-control" formControlName="nome"
                placeholder="Insira seu nome"></input>
            </div>
    
            <!-- CPF -->
            <div class="form-item">
                <label for="cpf">CPF</label>
                <br>
                <input class="form-control" formControlName="cpf"
                  placeholder="(123.456.678-90)"></input>
            </div>
    
            <!-- Email -->
            <div class="form-item">
                <label for="email">Email</label>
                <br>
                <input class="form-control" formControlName="email"
                  placeholder="emailgenerico@dominio.com"></input>
            </div>
    
            <!-- Senha -->
            <div class="form-item">
                <label for="senha">Senha</label>
                <br>
                <input class="form-control" formControlName="senha"
                  placeholder="Insira sua senha"></input>
            </div>
    
    
            <!-- Registrar como professor checkbox -->
            <div class="form-check">
              <input class="taskCheck checkbox" type="checkbox" value="" id="signComoProfessor" [(ngModel)]="alunoSigning">
              <label for="signComoProfessor">Deseja se registrar como professor? </label>
            </div>
            
            <!-- CREF -->
            <div class="form-item" *ngIf="!alunoSigning">
                <label for="cref">CREF</label>
                <br>
                <input class="form-control" formControlName="cref"
                  placeholder="CREF"></input>
            </div>
            
            <!-- Submit -->
            <div class="container-fluid" style="padding: 0; margin: 0;">
              <div class="row justify-content-between">
                <div class="col-auto mb-1">
                  <div class="btn-group-vertical submit" role="group" aria-label="Button group with nested dropdown">
                    <button class="btn btn-primary btn-lg" (click)="onSubmit()">
                    </button>
                  </div>
                </div>
              </div>
            </div>
        </form>
    </div>
    <div class="login" *ngIf="isLogin">
        <form [formGroup]="formLogin">

    
            <!-- Email -->
            <div class="form-item">
                <label for="email">Email</label>
                <br>
                <input class="form-control" formControlName="email"
                  placeholder="emailgenerico@dominio.com"></input>
            </div>
    
            <!-- Senha -->
            <div class="form-item">
                <label for="senha">Senha</label>
                <br>
                <input class="form-control" formControlName="senha"
                  placeholder="Insira sua senha"></input>
            </div>
            
            <!-- Submit -->
            <div class="container-fluid" style="padding: 0; margin: 0;">
              <div class="row justify-content-between">
                <div class="col-auto mb-1">
                  <div class="btn-group-vertical submit" role="group" aria-label="Button group with nested dropdown">
                    <button class="btn btn-primary btn-lg" (click)="onSubmit()">
                    </button>
                  </div>
                </div>
              </div>
            </div>
        </form>
    </div>

</div>
